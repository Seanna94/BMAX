<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 3.3.6 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.js"></script>

</head>

<body class="breadcrumb login-page">
<div class="login-box" id="reg">
    <div class="login-logo">
       <img src="img/logo.png"style="width: 30% ;height:30%"> <a>通久电子</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form action="index.html" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" autofocus placeholder="账号">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-7">
                    <div class="checkbox icheck col-xs-8">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
</div>
<script>
$().ready(function(){
$("#reg").validate({
    //rules 用于对表单内容进行约束
 rules : {
username:"required",  //用于控制用户名输入框必填
password:"required",
checkpassword : {  //多个约束条件的时候，可以用大括号包起来
required : true
},

},
messages : {    //messages 用于验证的时候在页面上输出提示信息，要注意的是messages与rules是一一对应的
username : "请输入用户名",
password : "请输入密码",
}
});
});
</script>
</body>
</html>
