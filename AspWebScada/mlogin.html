<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="js/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.mobile.js"></script>

    <script type="text/javascript">
        function login() {
            $.post("/login.ashx", { user: $("#userName").val(), pwd: $("#password").val() },
              function (data) {
                  if (data.login == 1) {
                      location.href = "default.aspx";
                  }
                  else {
                      alert("用户登录 失败!");
                  }
              }, "json");
        }
    </script>

</head>
<body>
    <div class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title">用户登录</span>
            </div>
        </header>
        <div style="padding: 0 20px">
            <div style="margin-bottom: 10px">
                <input id="userName" class="easyui-textbox" data-options="prompt:'输入用户名',iconCls:'icon-man'" style="width: 100%; height: 38px">
            </div>
            <div>
                <input id="password" class="easyui-textbox" type="password" data-options="prompt:'输入密码',iconCls:'icon-lock'" style="width: 100%; height: 38px">
            </div>
            <div style="text-align: center; margin-top: 30px">
                <a href="javascript:login();" class="easyui-linkbutton" style="width: 100%; height: 40px"><span style="font-size: 16px">Login</span></a>
            </div>
        </div>
    </div>
</body>
</html>
