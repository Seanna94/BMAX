<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业人员列表</title>
    <script src="../../plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <script src="../../plugins/chart.js/Chart.js"></script>
    <link href="../../plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-color: #edf1f5 ;height: 100% ;margin-left: 13px;margin-right: 13px">
<div class="margin">
    <button type="button" class="btn btn-info">企业人员列表</button>
</div>
<div class="col-xs-12">
    <div class="box box-info">
        <div class="box-header with-border">
            <i class="fa fa-angle-double-right text-blue"></i><h3 class="box-title text-blue">人员列表</h3>
            <div class="box-tools">
                <a class="text-blue" data-toggle="modal" data-target="#myModal" >添加</a>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 650px">
                <div class="modal-content">
                    <div class="modal-header with-border">
                        <i class="fa fa-angle-double-right text-blue"></i><span class="box-title text-blue" id="myModalLabel">添加人员</span>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="2">系统账号</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="2" placeholder="系统账号">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="3">姓名</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="3" placeholder="姓名">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="4">直接主管</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="4" placeholder="直接主管">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="5">职位</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="5" placeholder="职位">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="6">岗位</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="6" placeholder="岗位">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="7">优先级</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="7" placeholder="优先级">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="8">最后修改人</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="8" placeholder="最后修改人">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="9">最后修改时间</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="9" placeholder="最后修改时间">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">添加</button>
                                <button type="button" id="add" class="btn btn-primary" data-dismiss="modal">取消</button>
                            </div>
                        </form></div></div></div>
        </div>
        <div class="box-body">
            <div class="row margin">
                <div class="col-lg-12 col-md-12">
                    <table class="table table-hover text-center">
                        <thead>
                        <tr class="bg-aqua">
                            <th>系统账号</th>
                            <th>姓名</th>
                            <th>直接主管</th>
                            <th>职位</th>
                            <th>岗位</th>
                            <th>优先级</th>
                            <th>最后修改人</th>
                            <th>最后修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tr>
                            <th>542</th>
                            <th>李东海</th>
                            <th>杨尚昆</th>
                            <th>经理</th>
                            <th>经理</th>
                            <th>1</th>
                            <th>754</th>
                            <th>2017/11/6</th>
                            <td><a data-toggle="modal" data-target="#delete">删除</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="up" aria-hidden="true">
                <div class="modal-dialog" style="width: 400px">
                    <div class="modal-content">
                        <div class="modal-header with-border">
                            <i class="fa fa-angle-double-right text-blue"></i><span class="box-title text-blue" id="del">删除人员</span>
                        </div>
                        <div class="modal-body">确定删除吗？</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" id="sure" class="btn btn-primary" data-dismiss="modal">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                显示第1到第1条记录，总共1条记录，每页显示
                <select>
                    <option value="10">5</option>
                    <option value="301">10</option>
                    <option value="302">20</option>
                    <option value="303">40</option>
                </select>条记录
                <ul class="pagination pull-right">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">下一页</a></li>
                    <li><a href="#">末页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
