<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员排班表</title>
    <script src="../../plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <script src="../../plugins/chart.js/Chart.js"></script>
    <link href="../../plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-color: #edf1f5 ;height: 100% ;margin-left: 13px;margin-right: 13px">
<div class="margin">
    <button type="button" class="btn btn-info">人员排班表</button>
</div>
<div class="col-xs-12">
    <div class="box box-info">
        <div class="box-header with-border">
            <i class="fa fa-angle-double-right text-blue"></i><h3 class="box-title text-blue">排班表</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <form class="page_select form-inline animated">
                        <div class="form-group form-group-sm">
                            <label>年</label>
                            <select>
                                <option>请选择</option>
                                <option>2018</option>
                                <option>2017</option>
                                <option>2016</option>
                            </select>
                        </div>
                        <div class="form-group form-group-sm">
                            <label>月</label>
                            <select>
                                <option>请选择</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                    </form>

                </div>
            </div>
        <div class="box-body">
            <div class="row margin">
                <div class="col-lg-12 col-md-12">
                    <table class="table table-hover text-center">
                        <thead>
                        <tr class="bg-aqua">
                            <th>姓名/日期</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                            <th>10</th>
                            <th>11</th>
                            <th>12</th>
                            <th>13</th>
                            <th>14</th>
                            <th>15</th>
                            <th>16</th>
                            <th>17</th>
                            <th>18</th>
                            <th>19</th>
                            <th>20</th>
                            <th>21</th>
                            <th>22</th>
                            <th>23</th>
                            <th>24</th>
                            <th>25</th>
                            <th>26</th>
                            <th>27</th>
                            <th>28</th>
                            <th>29</th>
                            <th>30</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tr>
                            <th>#</th>
                            <th>金达莱</th>
                            <th>雨春珊梅</th>
                            <th>采碧</th>
                            <th>凡薇</th>
                            <th>枫琛</th>
                            <th>霞芝</th>
                            <th>月梅</th>
                            <th>萱欢</th>
                            <th>文文</th>
                            <th>正莲</th>
                            <th>雨春</th>
                            <th>彦曦</th>
                            <th>彩馨</th>
                            <th>梦漫</th>
                            <th>玉萱</th>
                            <th>琪栀</th>
                            <th>心花</th>
                            <th>洁萱</th>
                            <th>紫冰</th>
                            <th>欢玉</th>
                            <th>雪月</th>
                            <th>姿文</th>
                            <th>静梅</th>
                            <th>枫雅</th>
                            <th>梦彩</th>
                            <th>梦妍</th>
                            <th>诗初</th>
                            <th>凌依</th>
                            <th>初雨</th>
                            <th>涵馨</th>
                            <td><a data-toggle="modal" data-target="#delete">删除</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="up" aria-hidden="true">
                <div class="modal-dialog" style="width: 400px">
                    <div class="modal-content">
                        <div class="modal-header with-border">
                            <i class="fa fa-angle-double-right text-blue"></i><span class="box-title text-blue" id="del">删除人员</span>
                        </div>
                        <div class="modal-body">确定删除吗？</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" id="sure" class="btn btn-primary" data-dismiss="modal">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                显示第1到第1条记录，总共1条记录，每页显示
                <select>
                    <option value="10">5</option>
                    <option value="301">10</option>
                    <option value="302">20</option>
                    <option value="303">40</option>
                </select>条记录
                <ul class="pagination pull-right">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">下一页</a></li>
                    <li><a href="#">末页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
