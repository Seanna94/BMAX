<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础数据导入</title>
    <script src="../../plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <script src="../../plugins/chart.js/Chart.js"></script>
    <link href="../../plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-color: #edf1f5 ;height: 100% ;margin-left: 13px;margin-right: 13px">
<div class="margin">
    <button type="button" class="btn btn-info">基础数据导入</button>
</div>
<div class="col-xs-12">
    <div class="box box-info">
        <div class="box-header with-border">
            <i class="fa fa-angle-double-right text-blue"></i><h3 class="box-title text-blue">基础数据导入列表</h3>
            <div class="box-tools">
                <button class="text-blue pull-left"  >从其他数据库迁移</button>
                <button class="text-blue pull-left"  >批量生成基础数据</button>
            </div>
        </div>
        <div class="box-body">
            <div class="row margin">
                <div class="col-lg-12 col-md-12">
                    <table class="table table-hover text-center">
                        <thead>
                        <tr class="bg-aqua">
                            <th><input type="checkbox"></th>
                            <th>导入次序</th>
                            <th>导入模板名称</th>
                            <th>主物件</th>
                            <th>已导入模板数据</th>
                            <th>未生成基础数据</th>
                            <th>已生成基础数据</th>
                        </tr>
                        </thead>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>1</td>
                            <td>位置导入模板</td>
                            <td>LOCATION</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>2</td>
                            <td>设备台账导入模板</td>
                            <td>ASSET</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>3</td>
                            <td>工作人员导入模板</td>
                            <td>LOCATION</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>4</td>
                            <td>客户信息导入模板</td>
                            <td>LOCATION</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                显示第1到第4条记录，总共4条记录，每页显示
                <select>
                    <option value="10">5</option>
                    <option value="301">10</option>
                    <option value="302">20</option>
                    <option value="303">40</option>
                </select>条记录
                <ul class="pagination pull-right">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">下一页</a></li>
                    <li><a href="#">末页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
