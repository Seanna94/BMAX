<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动扫描异常信息</title>
    <script src="../../plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <script src="../../plugins/chart.js/Chart.js"></script>
    <link href="../../plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-color: #edf1f5 ;height: 100% ;margin-left: 13px;margin-right: 13px">
<div class="margin">
    <button type="button" class="btn btn-info">移动扫描异常信息</button>
</div>
<div class="col-xs-12">
    <div class="box box-info">
        <div class="box-header with-border">
            <i class="fa fa-angle-double-right text-blue"></i><h3 class="box-title text-blue">移动扫描异常信息列表</h3>
            <div class="box-tools">
                <a class="text-blue" data-toggle="modal" data-target="#myModal" >导出</a>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <form class="page_select form-inline animated">
                        <div class="form-group form-group-sm">
                            <label>操作人姓名</label>
                            <input type="text" class="form-control" name="loginName">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>异常操作时间</label>
                            <input type="text" class="form-control" name="loginName">
                        </div>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <button type="reset" class="btn btn-default btn-xs btn-flat animated" title="重置"><i class="fa fa-undo"></i></button>
                                <button type="button" class="btn btn-default btn-xs btn-flat animated" title="查询" id="page_user_user_index_sel_btn"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row margin">
                <div class="col-lg-12 col-md-12">
                    <table class="table table-hover text-center">
                        <thead>
                        <tr class="bg-aqua">
                            <th>操作人员编号</th>
                            <th>操作人</th>
                            <th>电话</th>
                            <th>人员企业组织</th>
                            <th>操作功能</th>
                            <th>操作项目</th>
                            <th>操作时间</th>
                            <th>二维码类型</th>
                            <th>二维码版本号</th>
                            <th>系统版本号</th>
                        </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>李磊</td>
                            <td>15854569548</td>
                            <td>创运行</td>
                            <td>添加节点</td>
                            <td>蒙东电力</td>
                            <td>2018/7/11</td>
                            <td>二维码</td>
                            <td>1.0</td>
                            <td>1.0</td>

                        </tr>

                    </table>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                显示第1到第1条记录，总共1条记录，每页显示
                <select>
                    <option value="10">5</option>
                    <option value="301">10</option>
                    <option value="302">20</option>
                    <option value="303">40</option>
                </select>条记录
                <ul class="pagination pull-right">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">下一页</a></li>
                    <li><a href="#">末页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
