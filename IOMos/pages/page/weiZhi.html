<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位置信息</title>
    <script src="../../plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <script src="../../plugins/chart.js/Chart.js"></script>
    <link href="../../plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/moment.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.js"></script>
</head>
<body style="background-color: #edf1f5 ;height: 100% ;margin-left: 13px;margin-right: 13px">
<div class="margin">
    <button type="button" class="btn btn-info">位置信息</button>
</div>
<div class="row" id="page_alarm_alarm_index">
    <div class="col-xs-12">
        <div class="box box-info">
            <div class="box-body">
                <div class="row col-lg-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="box-header with-border">
                                <i class="fa fa-angle-double-right text-blue"></i><h3 class="box-title text-blue">位置信息</h3>
                            </div>
                            <label for="inputEmail" class="col-sm-2 control-label">位置编码</label>
                            <div class="col-sm-10">
                                <input  class="form-control" id="inputEmail" placeholder="位置编码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="3" class="col-sm-2 control-label">项目地址</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="10" placeholder="项目地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="3" class="col-sm-2 control-label">父级位置</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="3" placeholder="父级位置">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="6" class="col-sm-2 control-label">有字节点</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="6" placeholder="有字节点">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="7" class="col-sm-2 control-label">位置类型</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="7" placeholder="位置类型">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="1" class="col-sm-2 control-label">是否公共区域</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="1" placeholder="是否公共区域">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="4" class="col-sm-2 control-label">二维码版本号</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="4" placeholder="二维码版本号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="12" class="col-sm-2 control-label">BIM模型</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="12" placeholder="BIM模型">
                            </div>
                        </div>
                    </form>
                    <div class="margin">
                        <button type="button" class="btn btn-info pull-right">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
