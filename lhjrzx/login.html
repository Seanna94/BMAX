
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>

<style>

    body{background-size:cover;font-size: 16px;background-color: #bce8f1}
    .container{
        display:table;
        height:100%;
        margin-top:15%;
    }

    .row{
        display: table-cell;
        vertical-align: middle;
    }
    .form{background: rgba(255,255,255,0.2);width:400px;}
    /*阴影*/
    .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
    input[type="text"],input[type="password"]{padding-left:26px;}
    .checkbox{padding-left:21px;}

</style>
    <script>
        $(function(){
            $("#login").click(function(){
                var username=document.getElementById("username");
                var password=document.getElementById("password");
                var   login =document.getElementById("login");
                var   aqua  =document.getElementById("aqua");
                if(username.value.trim()==""){
                    aqua.innerHTML="用户名不能为空";
                    login.onclick=book();
                }else if (password.value.trim()=="") {
                    aqua.innerHTML=("密码不能为空");
                    login.onclick=book();
                }else if((username.value=="admin") && (password.value=="admin")){
                    location.href = "index1.html";
                }else {
                    aqua.innerHTML=("账号或密码错误");
                   login.onclick=book();
                }
            });
        });
        function book(){
            $('#myModal').modal('show');
            setTimeout(function(){
                $("#myModal").modal("hide")
            },1200);
        }
    </script>
<body>


<div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p class="text-center mb-2" id="aqua">
                <i  class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                提交成功sss
            </p>
        </div>
    </div>
</div>

<div class="container" >
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">龙湖金融中心</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group col-md-offset-9">
                    <button id="login" type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
