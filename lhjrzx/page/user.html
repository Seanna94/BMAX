<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <script src="../plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <script src="../plugins/chart.js/Chart.js"></script>
    <link href="../plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-color: #edf1f5 ;height: 100% ;margin-left: 13px;margin-right: 13px">
<div class="margin">
    <button type="button" class="btn btn-info">用户管理</button>
</div>
<div class="col-xs-12">
    <div class="box box-info">
        <div class="box-header with-border">
            <i class="fa fa-angle-double-right"></i><h3 class="box-title text-blue">用户管理</h3>
            <div class="box-tools">
                <div class="btn-group" style="padding-top:5px;">
                    <a class="btn btn-default btn-xs" id="page_alarm_alarm_index_export">导出</a>
                </div>
                <div class="btn-group" style="padding-top:5px;" id="page_alarm_alarm_index_alarm_tag">
                    <button type="button" class="btn btn-default btn-xs page_alarm_alarm_index_alarmLevel_btn active" alarmlevel="0">
                        <span class="text-muted">全部</span>&nbsp;&nbsp;
                        <span class="badge bg-teal">0</span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs page_alarm_alarm_index_alarmLevel_btn" alarmlevel="1">
                        <span style="color:#dd4b39">紧急报警</span>&nbsp;&nbsp;
                        <span class="badge bg-teal page_alarm_alarm_index_alarmLevel_count" alarmlevel="1">
                            0
                        </span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs page_alarm_alarm_index_alarmLevel_btn" alarmlevel="2">
                        <span style="color:#f39c12">重要报警</span>&nbsp;&nbsp;
                        <span class="badge bg-teal page_alarm_alarm_index_alarmLevel_count" alarmlevel="2">
                            0
                        </span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs page_alarm_alarm_index_alarmLevel_btn" alarmlevel="3">
                        <span style="color:#00c0ef">一般报警</span>&nbsp;&nbsp;
                        <span class="badge bg-teal page_alarm_alarm_index_alarmLevel_count" alarmlevel="3">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <form class="page_select form-inline animated">
                        <div class="form-group form-group-sm">
                            <label>账号名称</label>
                            <input type="text" class="form-control" name="loginName">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>姓名</label>
                            <input type="text" class="form-control" name="loginName">
                        </div>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <button type="reset" class="btn btn-default btn-xs btn-flat animated" title="重置"><i class="fa fa-undo"></i></button>
                                <button type="button" class="btn btn-default btn-xs btn-flat animated" title="查询" id="page_user_user_index_sel_btn"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row margin">
                <div class="col-lg-12 col-md-12">
                    <table class="table table-hover text-center">
                        <thead>
                        <tr class="bg-aqua">

                            <th>密码</th>
                            <th>姓名</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tr>

                        </tr>
                        <tr>
                            <td>3</td>
                            <td>kim</td>
                            <td>123</td>
                            <td>阳河</td>
                            <td>员工</td>
                            <td><a href="#">删除</a> <a> 修改</a></td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>

                            <td>小龙</td>

                        </tr>
                        <tr>

                    </table>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                        显示第1到第5条记录，总共10条记录，每页显示

                            <option value="10">5</option>

                        <ul class="pagination pull-right">
                            <li><a href="#">首页</a></li>

                            <li><a href="#">末页</a></li>
                        </ul>
                    </div>
        </div>
    </div>
</div>
</body>
</html>
