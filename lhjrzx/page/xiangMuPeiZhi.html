<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目配置</title>
    <script src="../plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <script src="../plugins/chart.js/Chart.js"></script>
    <link href="../plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/moment.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.js"></script>
</head>
<body style="background-color: #edf1f5 ;height: 100% ;margin-left: 13px;margin-right: 13px">
<div class="margin">
    <button type="button" class="btn btn-info">项目配置</button>
</div>
<div class="row" id="page_alarm_alarm_index">
    <div class="col-xs-12">
        <div class="box box-info">
            <div class="box-body">
            <div class="row col-lg-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="box-header with-border">
                            <i class="fa fa-angle-double-right text-blue"></i><h3 class="box-title text-blue">项目配置</h3>
                        </div>
                        <label for="inputEmail3" class="col-sm-2 control-label">项目名称</label>
                        <div class="col-sm-10">
                            <input  class="form-control" id="inputEmail3" placeholder="项目名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">项目类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputPassword3" placeholder="项目类型">
                                <option>请选择</option>
                                <option>办公建筑</option>
                                <option>商业建筑</option>
                                <option>文化建筑</option>
                                <option>媒体建筑</option>
                                <option>体育建筑</option>
                                <option>医院建筑</option>
                                <option>交通建筑</option>
                                <option>学校建筑</option>
                                <option>住宅建筑</option>
                                <option>通用工业建筑</option>
                                <option>综合体</option>
                                <option>教育建筑</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="3" class="col-sm-2 control-label">项目地址</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="3" placeholder="项目地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="1" class="col-sm-2 control-label">建筑面积</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="1" placeholder="建筑面积">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="4" class="col-sm-2 control-label">项目组织架构</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="4" placeholder="项目组织架构">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="5" class="col-sm-2 control-label">项目简介</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="5" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <label for="2" class="col-sm-2 control-label">省/直辖市 </label>
                        <div class="col-sm-10" id="2">
                            <select class="col-sm-3" style="margin-right: 35px">
                                <option>请选择省份</option>
                                <option>北京市</option>
                                <option>天津市</option>
                                <option>河北省</option>
                                <option>山西省</option>
                                <option>内蒙古自治区</option>
                                <option>辽宁省</option>
                                <option>吉林省</option>
                                <option>上海市</option>
                                <option>江苏省</option>
                                <option>浙江省</option>
                                <option>安徽省</option>
                                <option>福建省</option>
                                <option>江西省</option>
                                <option>山东省</option>
                                <option>河南省</option>
                                <option>湖北省</option>
                                <option>湖南省</option>
                                <option>广东省</option>
                                <option>广西壮族自治区</option>
                                <option>海南省</option>
                                <option>重庆市</option>
                                <option>四川省</option>
                                <option>贵州省</option>
                                <option>云南省</option>
                                <option>西藏自治区</option>
                                <option>陕西省</option>
                                <option>甘肃省</option>
                                <option>青海省</option>
                                <option>宁夏回族自治区</option>
                                <option>新疆维吾尔自治区</option>
                                <option>香港特别行政区</option>
                                <option>澳门特别行政区</option>
                                <option>台湾省</option>
                                <option>未设置</option>
                            </select>
                            <select class="col-sm-3"style="margin-right: 35px">
                                <option>请选择城市</option>
                            </select>
                            <select class="col-sm-3">
                                <option>请选择地区</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="box-header with-border">
                    <i class="fa fa-angle-double-right text-blue"></i><h3 class="box-title text-blue">项目图片</h3>
                <img class="img-thumbnail pad" src="../img/14.PNG">
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
